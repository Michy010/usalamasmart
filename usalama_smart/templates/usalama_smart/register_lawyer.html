{% extends 'usalama_smart/base.html' %}
{% load static %}
{% load i18n %}
{% block title %}{% trans "Register Lawyer" %}{% endblock %}
{% block content %}
<div class="container">
    <h1 class="register-heading">{% trans "Register Lawyer" %}</h1>
    <form method="post" enctype="multipart/form-data" class="register-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">{% trans "Name" %}</label>
            <input type="text" name="name" id="id_name" placeholder="{% trans 'Name' %}" class="form-control" required><br>
        </div>
        <div class="form-group">
            <label for="id_email">{% trans "Email" %}</label>
            <input type="email" name="email" id="id_email" placeholder="{% trans 'Email' %}" class="form-control" required><br>
        </div>
        <div class="form-group">
            <label for="id_whatsapp_account">{% trans "WhatsApp Account Number" %}</label>
            <input type="text" name="whatsapp_account" id="id_whatsapp_account" placeholder="{% trans 'WhatsApp Account Number' %}" class="form-control" required><br>
        </div>
        <div class="form-group">
            <label for="id_mobile_phone">{% trans "Mobile Phone" %}</label>
            <input type="text" name="mobile_phone" id="id_mobile_phone" placeholder="{% trans 'Mobile Phone' %}" class="form-control" required><br>
        </div>
        <div class="form-group">
            <label for="id_profile_picture">{% trans "Profile Picture" %}</label>
            <input type="file" name="profile_picture" id="id_profile_picture" class="form-control-file"><br>
        </div>
        <button type="submit" class="btn btn-primary">{% trans "Register" %}</button>
    </form>
</div>
{% endblock %}
