{% extends 'usalama_smart/base.html' %}
{% load static %}
{% block title %}Register Lawyer{% endblock %}
{% block content%}
<body class="register-body">
    <div class="register-container">
        <h1 class="register-heading">Register Lawyer</h1>
        <form method="post" class="register-form">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Name" class="register-input" required><br>
            <input type="email" name="email" placeholder="Email" class="register-input" required><br>
            <input type="text" name="whatsapp_account" placeholder="WhatsApp Account Number" class="register-input" required><br>
            <input type="text" name="mobile_phone" placeholder="Mobile Phone" class="register-input" required><br>
            <button type="submit" class="register-button">Register</button>
        </form>
    </div>
</body>
{% endblock %}
