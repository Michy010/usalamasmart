{% extends 'usalama_smart/base.html' %}
{% load static %}
{% block title %}Report{% endblock %}
{% block content %}

<section class="body3">
  <div class="form-container">
    <h1 class="h1-1">Report an Incident</h1>
    <form id="incidentForm" method="POST" enctype="multipart/form-data" action="">
      {% csrf_token %}
      
      <div class="input-group">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" name="title" class="form-input" placeholder="Enter the incident title" required>
      </div>
      
      <div class="input-group">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" name="description" class="form-textarea" placeholder="Describe the incident" rows="5" required></textarea>
      </div>
      
      <div class="input-group">
        <label for="severity" class="form-label">Severity</label>
        <select id="severity" name="severity" class="form-select" required>
          <option value="">Select Severity</option>
          {% for severity, label in form.severity.field.choices %}
            <option value="{{ severity }}">{{ label }}</option>
          {% endfor %}
        </select>
      </div>
      
      <div class="input-group">
        <label for="reporter" class="form-label">Reporter</label>
        <select id="reporter" name="reporter" class="form-select">
          <option value="">Select Reporter</option>
          {% for reporter in form.fields.reporter.queryset %}
            <option value="{{ reporter.id }}">{{ reporter }}</option>
          {% endfor %}
        </select>
      </div>
      
      <div class="input-group">
        <label for="image" class="form-label">Upload Image</label>
        <input type="file" id="image" name="image" class="form-file" accept="image/*">
      </div>
      
      <div class="input-group checkbox-group">
        <input type="checkbox" id="is_anonymous" name="is_anonymous" class="form-checkbox">
        <label for="is_anonymous" class="form-label">Report Anonymously</label>
      </div>
      
      <input type="hidden" id="latitude" name="latitude">
      <input type="hidden" id="longitude" name="longitude">

      <button type="button" onclick="submitForm()" class="form-button">Submit</button>
    </form>
  </div>
</section>

<script>
    function submitForm() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                document.getElementById('latitude').value = position.coords.latitude || '';
                document.getElementById('longitude').value = position.coords.longitude || '';
                document.getElementById('incidentForm').submit();
            }, function(error) {
                console.error("Error getting location: ", error);
                document.getElementById('incidentForm').submit();
            });
        } else {
            console.error("Geolocation is not supported by this browser.");
            document.getElementById('incidentForm').submit();
        }
    }
</script>
{% endblock %}
