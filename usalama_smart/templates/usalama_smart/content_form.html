{% extends 'usalama_smart/base.html' %}
{% load static i18n %}

{% block title %}{% trans "Create Sessions" %}{% endblock %}
{% block content %}
    <div class="container">
        <h1>{% trans "Create Sessions" %}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">{% trans "Submit" %}</button>
        </form>
    </div>
{% endblock %}
